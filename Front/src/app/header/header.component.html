<mat-toolbar color="accent">
  <a [routerLink]="['/main/ofertas']" class="logo-link">
    <img src="assets/img/logo-clustertic.png" alt=""></a>
  <span class="fill-remaining-space"></span>
  <button class="menuhome" mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger"
    (mouseover)="menuTrigger.openMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" [overlapTrigger]="false" xPosition="before" yPosition="below">
    <span (mouseleave)="menuTrigger.closeMenu()">
      <button mat-menu-item [routerLink]="['/main']">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </button>
      
      <button *ngIf="!isLoggedIn()" mat-menu-item [routerLink]="['/main/login']">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>
      
      <button *ngIf="isLoggedIn()" mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
      <button mat-menu-item [routerLink]="['/main/registrarse']">
        <mat-icon>person_add</mat-icon>
        <span>Registarse</span>
      </button>
    </span>
  </mat-menu>
</mat-toolbar>
