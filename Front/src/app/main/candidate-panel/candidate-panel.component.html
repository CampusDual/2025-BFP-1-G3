<!-- Fila superior con mensaje de bienvenida y botón -->
<div class="main-content">
  <div class="welcome-message">
    <h3>Bienvenido, <span id="candidateName">{{username}}<mat-icon class="person_emoji">emoji_people</mat-icon></span>
    </h3>
  </div>
</div>


<!-- Formulario para editar datos de perfil -->
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="profile-container">
    <h2>Editar perfil</h2>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Primer apellido</mat-label>
      <input matInput formControlName="surname1" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Segundo apellido</mat-label>
      <input matInput formControlName="surname2" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="phone" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>LinkedIn</mat-label>
      <input matInput formControlName="linkedin" />
    </mat-form-field>

    <div class="error-message" *ngIf="signUpError">
      <mat-icon id="errorIcon">error</mat-icon>
      {{ signUpError }}
    </div>
    
    <button id="saveBtn" mat-raised-button type="submit" [disabled]="submitting">Guardar cambios</button>
  </div>

</form>

<div class="success-message" *ngIf="successMessage">
  {{ successMessage }}
</div>
