<form [formGroup]="signUpForm" color="primary" (ngSubmit)="onSubmit()" class="login-container">
  <div class="welcome-panel">
    <h1>Bienvenido</h1>
    <p>RegÃ­strate para comenzar tu aventura. ðŸš€</p>
  </div>
  <mat-card class="form-panel">
    <mat-card-header>
      <mat-card-title>REGISTRARSE</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <!-- USERNAME -->
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput type="text" name="login" formControlName="login" />
      </mat-form-field>

      <!-- PASSWORD -->
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>ContraseÃ±a</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password"
          (keyup.enter)="onSubmit()" />
        <button type="button" id="buttonHide" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" name="name" formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Primer apellido</mat-label>
        <input matInput type="text" name="surname1" formControlName="surname1" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Segundo apellido</mat-label>
        <input matInput type="text" name="surname2" formControlName="surname2" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-field">
        <mat-label>TelÃ©fono</mat-label>
        <input matInput type="tel" name="phone" formControlName="phone" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Correo</mat-label>
        <input matInput type="email" name="email" formControlName="email" />
      </mat-form-field>

      <!-- ERROR MESSAGE -->
      <div *ngIf="signUpError" class="error-message">
        {{ signUpError }}
      </div>

      <!-- BOTÃ“N LOGIN -->
      <button type="submit" mat-raised-button color="primary" id="buttonLogin">
        Registrarse
      </button>

    </mat-card-content>
  </mat-card>
</form>
