<div class="admin-tech-labels-manager">
  <h2>Gestión de Áreas de Interés</h2>

  <!-- Indicador de carga -->
  <div *ngIf="loading" class="loading">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Cargando etiquetas...</p>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="error">
    <mat-icon>error</mat-icon>
    <span>{{ errorMessage }}</span>
  </div>

  <div *ngIf="!loading && !errorMessage">
    <!-- Sección para crear nueva etiqueta -->
    <div class="create-label">
      <mat-form-field appearance="outline">
        <mat-label>Nueva etiqueta</mat-label>
        <input matInput [(ngModel)]="newLabelName" placeholder="Ingrese el nombre de la etiqueta">
        <!-- <mat-icon matSuffix>label</mat-icon> -->
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="createLabel()" [disabled]="!newLabelName.trim()">
        <mat-icon>add</mat-icon>
        Crear
      </button>
    </div>

    <!-- Tabla de etiquetas -->
    <div class="mat-elevation-z8 table-container" *ngIf="allLabels.length > 0">
      <table mat-table [dataSource]="displayedLabels" class="labels-table">

        <!-- Columna de Nombre -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
            Nombre de la Etiqueta
          </th>
          <td mat-cell *matCellDef="let label">
            <ng-container *ngIf="editLabelId !== label.id; else editName">
              <span class="label-name">{{ label.name }}</span>
            </ng-container>
            <ng-template #editName>
              <mat-form-field appearance="outline">
                <mat-label>Editar nombre</mat-label>
                <input matInput [(ngModel)]="editLabelName" />
              </mat-form-field>
            </ng-template>
          </td>
        </ng-container>

        <!-- Columna de Acciones -->
        <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            Acciones
          </th>
          <td mat-cell *matCellDef="let label" class="actions-cell">
            <button mat-icon-button color="primary" *ngIf="editLabelId !== label.id" 
                    matTooltip="Editar etiqueta" (click)="startEditLabel(label)"
                    [disabled]="loading">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" *ngIf="editLabelId === label.id" 
                    matTooltip="Guardar cambios" (click)="saveEditLabel()"
                    [disabled]="loading || !editLabelName.trim()">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-icon-button color="warn" *ngIf="editLabelId === label.id" 
                    matTooltip="Cancelar edición" (click)="cancelEditLabel()"
                    [disabled]="loading">
              <mat-icon>close</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Eliminar etiqueta" 
                    *ngIf="editLabelId !== label.id"
                    (click)="deleteLabel(label)"
                    [disabled]="loading">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'actions'];"></tr>

      </table>
    </div>

    <!-- Mensaje cuando no hay etiquetas -->
    <div *ngIf="allLabels.length === 0" class="no-labels">
      <mat-icon>label_off</mat-icon>
      <h3>No hay etiquetas disponibles</h3>
      <p>Crea la primera etiqueta usando el formulario de arriba.</p>
    </div>

    <!-- Controles de paginación -->
    <div class="pagination-controls" *ngIf="allLabels.length > 0">
      <button mat-raised-button (click)="previousPage()" [disabled]="currentPage === 1">
        <mat-icon>chevron_left</mat-icon>
        Anterior
      </button>
      <span>Página {{ currentPage }} de {{ totalPages }}</span>
      <button mat-raised-button (click)="nextPage()" [disabled]="currentPage === totalPages">
        Siguiente
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
</div>
