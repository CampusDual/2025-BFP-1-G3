<div class="admin-tech-labels-manager">
  <h2>Gestión de Áreas de Interés</h2>

  <div *ngIf="loading" class="loading">
    Cargando etiquetas...
  </div>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && !errorMessage">
    <div class="create-label">
      <mat-form-field appearance="outline" style="width: 300px;">
        <mat-label>Nueva etiqueta</mat-label>
        <input matInput [(ngModel)]="newLabelName" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="createLabel()" [disabled]="!newLabelName.trim()">Crear</button>
    </div>

    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="displayedLabels" class="labels-table">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let label">
            <ng-container *ngIf="editLabelId !== label.id; else editName">
              {{ label.name }}
            </ng-container>
            <ng-template #editName>
              <mat-form-field appearance="outline" style="width: 100%;">
                <input matInput [(ngModel)]="editLabelName" />
              </mat-form-field>
            </ng-template>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let label" class="actions-cell">
            <button mat-icon-button color="primary" *ngIf="editLabelId !== label.id" matTooltip="Editar etiqueta" (click)="startEditLabel(label)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" *ngIf="editLabelId === label.id" matTooltip="Guardar cambios" (click)="saveEditLabel()">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-icon-button color="warn" *ngIf="editLabelId === label.id" matTooltip="Cancelar edición" (click)="cancelEditLabel()">
              <mat-icon>close</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Eliminar etiqueta" (click)="deleteLabel(label)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'actions'];"></tr>

      </table>
    </div>

    <div class="pagination-controls">
      <button mat-raised-button color="primary" (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
      <span style="margin: 0 12px;">Página {{currentPage}} de {{totalPages}}</span>
      <button mat-raised-button color="primary" (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
    </div>
  </div>
</div>
