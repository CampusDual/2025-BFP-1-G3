<div class="action-buttons">
  <button mat-raised-button color="primary" class="buttonadd">
    <mat-icon>add</mat-icon> Añadir oferta
  </button>
</div>

<!-- Diseño de tarjetas -->
<div class="offers-container" *ngIf="offers && offers.length > 0; else noOffers">
  <div class="cards-grid">
    <mat-card class="offer-card" *ngFor="let offer of offers">
      <mat-card-header>
        <mat-card-title>{{offer.title}}</mat-card-title>
        <mat-card-subtitle>Empresa: {{offer.companyName || 'Sin nombre'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{offer.offerDescription}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">VER DETALLES</button>
        <button mat-button color="accent">APLICAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<!-- Mensaje cuando no hay ofertas -->
<ng-template #noOffers>
  <div class="no-offers">
    <mat-icon>info</mat-icon>
    <p>No hay ofertas disponibles en este momento</p>
  </div>
</ng-template>
