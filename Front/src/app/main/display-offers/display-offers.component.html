
<!-- DiseÃ±o de tarjetas -->
<div class="offers-container" *ngIf="offers && offers.length > 0; else noOffers">
  <div class="cards-grid">
    <mat-card class="offer-card" *ngFor="let offer of offers">
      <mat-card-header>
        <mat-card-title>{{offer.title}}</mat-card-title>
        <mat-card-subtitle>Empresa: {{offer.companyName || 'Sin nombre'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{offer.offerDescription}}</p>
      </mat-card-content>
      <mat-card-actions>

        <button mat-icon-button matTooltip="Ver detalles" matTooltipPosition="above" class="tooltip-button">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button matTooltip="Inscribirme en la oferta" matTooltipPosition="above" class="tooltip-button" (click)="applyOffer(offer.id)">
          <mat-icon>send</mat-icon>
        </button>

      </mat-card-actions>
    </mat-card>
  </div>
</div>

<!-- Mensaje cuando no hay ofertas -->
<ng-template #noOffers>
  <div class="no-offers">
    <mat-icon>info</mat-icon>
    <p>No hay ofertas disponibles en este momento</p>
  </div>
</ng-template>
