<button mat-raised-button class="buttonadd">
    <mat-icon>add</mat-icon>
</button>
<button mat-raised-button class="buttonadd">
    <mat-icon>shopping_cart</mat-icon>
</button>
<table mat-table [dataSource]="offers" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let offer"> {{offer.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let offer">{{offer.title}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let offer"> {{offer.description}} </td>
    </ng-container>

    <ng-container matColumnDef="company_id">
        <th mat-header-cell *matHeaderCellDef> Empresa </th>
        <td mat-cell *matCellDef="let offer"> {{offer.id_company}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
